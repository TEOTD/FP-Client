{% extends "layout.html" %}
{% block content %}
<div class="limiter">
    <div class="container-login100" style="background-image: url('{{ url_for('static', filename='images/bg-01.jpg')}}');">
        <div class="wrap-login100">
            <form method="POST" action="{{ url_for("login")}}" class="login100-form validate-form" >
                <span class="login100-form-logo">
                    <i class="zmdi zmdi-landscape"></i>
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                    Enter Your Name
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Enter Name">
                    <input class="input100" type="text" name="username" placeholder="Name">
                    <span class="focus-input100" data-placeholder="&#xf207;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" >
                        Next
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
